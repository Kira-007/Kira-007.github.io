<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
        }

        .score {
            text-align: center;
        }

        .score h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .score-value {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .choices-display {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 30px 0;
            min-height: 120px;
        }

        .choice-display {
            text-align: center;
            flex: 1;
        }

        .choice-display h4 {
            margin-bottom: 15px;
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .choice-icon {
            font-size: 4rem;
            margin: 10px 0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .vs {
            font-size: 2rem;
            font-weight: bold;
            opacity: 0.7;
            margin: 0 20px;
        }

        .game-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .choice-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 3rem;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .choice-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .choice-btn:active {
            transform: translateY(-2px);
        }

        .result {
            font-size: 1.5rem;
            margin: 20px 0;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
        }

        .result.win {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid rgba(76, 175, 80, 0.5);
        }

        .result.lose {
            background: rgba(244, 67, 54, 0.3);
            border: 2px solid rgba(244, 67, 54, 0.5);
        }

        .result.tie {
            background: rgba(255, 193, 7, 0.3);
            border: 2px solid rgba(255, 193, 7, 0.5);
        }

        .reset-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1rem;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .choice-btn {
                font-size: 2rem;
                padding: 15px;
                min-width: 80px;
                min-height: 80px;
            }
            
            .choice-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéÆ Rock Paper Scissors</h1>
        
        <div class="score-board">
            <div class="score">
                <h3>You</h3>
                <div class="score-value" id="playerScore">0</div>
            </div>
            <div class="score">
                <h3>Computer</h3>
                <div class="score-value" id="computerScore">0</div>
            </div>
        </div>

        <div class="choices-display">
            <div class="choice-display">
                <h4>Your Choice</h4>
                <div class="choice-icon" id="playerChoice">‚ùì</div>
            </div>
            <div class="vs">VS</div>
            <div class="choice-display">
                <h4>Computer's Choice</h4>
                <div class="choice-icon" id="computerChoice">‚ùì</div>
            </div>
        </div>

        <div class="game-buttons">
            <button class="choice-btn" onclick="playGame('rock')">ü™®</button>
            <button class="choice-btn" onclick="playGame('paper')">üìÑ</button>
            <button class="choice-btn" onclick="playGame('scissors')">‚úÇÔ∏è</button>
        </div>

        <div class="result" id="result">Choose your move!</div>

        <button class="reset-btn" onclick="resetGame()">Reset Game</button>
    </div>

    <script>
        let playerScore = 0;
        let computerScore = 0;

        const choices = {
            rock: 'ü™®',
            paper: 'üìÑ',
            scissors: '‚úÇÔ∏è'
        };

        const choiceNames = ['rock', 'paper', 'scissors'];

        function getComputerChoice() {
            const randomIndex = Math.floor(Math.random() * 3);
            return choiceNames[randomIndex];
        }

        function determineWinner(playerChoice, computerChoice) {
            if (playerChoice === computerChoice) {
                return 'tie';
            }
            
            if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                return 'win';
            }
            
            return 'lose';
        }

        function updateDisplay(playerChoice, computerChoice, result) {
            document.getElementById('playerChoice').textContent = choices[playerChoice];
            document.getElementById('computerChoice').textContent = choices[computerChoice];
            
            const resultElement = document.getElementById('result');
            resultElement.className = 'result';
            
            if (result === 'win') {
                resultElement.textContent = 'üéâ You Win!';
                resultElement.classList.add('win');
                playerScore++;
            } else if (result === 'lose') {
                resultElement.textContent = 'üòî Computer Wins!';
                resultElement.classList.add('lose');
                computerScore++;
            } else {
                resultElement.textContent = 'ü§ù It\'s a Tie!';
                resultElement.classList.add('tie');
            }
            
            document.getElementById('playerScore').textContent = playerScore;
            document.getElementById('computerScore').textContent = computerScore;
        }

        function playGame(playerChoice) {
            const computerChoice = getComputerChoice();
            const result = determineWinner(playerChoice, computerChoice);
            updateDisplay(playerChoice, computerChoice, result);
        }

        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            document.getElementById('playerScore').textContent = '0';
            document.getElementById('computerScore').textContent = '0';
            document.getElementById('playerChoice').textContent = '‚ùì';
            document.getElementById('computerChoice').textContent = '‚ùì';
            document.getElementById('result').textContent = 'Choose your move!';
            document.getElementById('result').className = 'result';
        }
    </script>
</body>
</html>
